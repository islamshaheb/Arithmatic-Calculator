<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="assets/Ocean - 43404.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="maincontainer">
        <div class="gridcontainer">
            <p class="insert"></p>
            <input type="text" class="answer">
             <h1 class="answer"></h1>
            <button class="mybutton f">(</button>
            <button class="mybutton s">)</button>
            <button class="mybutton ac">AC</button>
            <button class="mybutton one">1</button>
            <button class="mybutton two">2</button>
            <button class="mybutton three">3</button>
            <button class="mybutton four">4</button>
            <button class="mybutton five">5</button>
            <button class="mybutton six">6</button>
            <button class="mybutton seven">7</button>
            <button class="mybutton eight">8</button>
            <button class="mybutton nine">9</button>
            <button class="mybutton dot">.</button>
            <button class="mybutton minus">-</button>
            <button class="mybutton plus">+</button>
            <button class="mybutton mul">*</button>
            <button class="mybutton divison">/</button>
            <button class="mybutton equl">=</button>
            <button class="mybutton back"><</button>
            <button class="mybutton zero">0</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
